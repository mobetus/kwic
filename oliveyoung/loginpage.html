<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olive Young</title>
    <link rel="stylesheet" href="./loginpage.css" />
  </head>
  <body>
    <div class="start">
      <div class="first">
        <h2>로그인</h2>
        <h3>올리브영의 다양한 서비스와 혜택을 누리세요</h3>
      </div>
      <div class="box">
        <input
          type="text"
          placeholder="   CJ ONE 통합회원 아이디 입력"
          required
          class="greenborder"
        />
        <br />
        <input
          type="password"
          placeholder="   비밀번호 (8-12자 영문자+숫자+특수문자)"
          required
          class="greenborder"
        />
      </div>
      <div class="second">
        <input id="checkbox" type="checkbox" />
        <label for="mobetus">아이디 저장</label>
        <div class="third">아이디 찾기 ㅣ 비밀번호 찾기</div>
      </div>
      <div class="fourth">
        <button class="login">로그인</button>
      </div>
      <div class="fifth">
        <a class="sixth"
          >카카오로 올리브영 간편하게
          시작하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="../images/kakao.png"
            width="33%"
            height="1%"
          />
        </a>
      </div>

      <hr />
      <div class="cjonepicture">
        <img
          src="https://static.oliveyoung.co.kr/pc-static-root/image/login/ico_cjone_230828.png"
          width="155px"
        />
      </div>
      <div class="seventh">
        CJONE 통합회원으로 가입하시면 올리브영의 <br />
        다양한 서비스를 이용하실 수 있습니다.
        <div class="eighth"><button id="cjone"></button>CJONE 통합가입</div>
      </div>
    </div>
  </body>
</html>

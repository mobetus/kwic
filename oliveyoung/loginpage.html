<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olive Young</title>
    <link rel="stylesheet" href="./loginpage.css" />
  </head>
  <body>
    <div class="start">
      <div class="first">
        <p class="one">로그인</p>
        <p class="two">올리브영의 다양한 서비스와 혜택을 누리세요</p>
      </div>
      <div class="box">
        <input type="text" placeholder="CJONE 통합회원 아이디 입력" required />
        <input
          type="password"
          placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)"
          required
        />
      </div>
      <div class="second">
        <input id="mobetus" type="checkbox" />
        <label for="mobetus">아이디 저장</label>
        <div class="third">아이디 찾기 ㅣ 비밀번호 찾기</div>
      </div>
      <div class="fourth">로그인</div>
      <div class="fifth">
        카카오 올리브영 간편하게 시작하기
        <div class="sixth">
          <img
            src="https://static.oliveyoung.co.kr/pc-static-root/image/comm/logo_kakao_40.png"
            alt=""
            width="20"
          />
          카카오로 시작하기
        </div>
        <hr />
        <img
          src="https://static.oliveyoung.co.kr/pc-static-root/image/login/ico_cjone_230828.png"
          alt=""
        />
      </div>
      <div class="seventh">
        CJONE 통합회원으로 가입하시면 올리브영의 <br />
        다양한 서비스를 이용하실 수 있습니다.
        <div class="eighth">CJONE 통합가입</div>
      </div>
    </div>
  </body>
</html>
